<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main headers for name of bookshelf and where to add books -->
    <nav>
        <h1>ERIK'S BOOKSHELF</h1>
    </nav>
    <!-- made a separate container for the forms so I could style it properly -->
    <div id="mainInputDiv">
        <h3>ADD YOUR BOOKS HERE</h3>
        <div id="formBox">
            <form type="submit">
                <!-- <label for="Author">Author</label> -->
                <input type="text" placeholder="Author" name="Author" id="Author">
                <!-- <label for="Language">Language</label> -->
                <input type="text" placeholder="Language" name="Language" id="Language">
                <!-- <label for="Subject">Subject</label> -->
                <input type="text" placeholder="Subject" name="Subject" id="Subject">
                <!-- <label for="Title">Title</label> -->
                <input type="text" placeholder="Title" name="Title" id="Title">
                <button id="addABook">ADD BOOK</button>
            </form>
        </div>
        <!-- <label class="sort" for="sort">Sort By:</label> -->
        <select name="sorting" id="sort">
            <option id="makeSelect" value="-Order Your Books-" selected disable hidden>- Sort Your Books -</option>
            <option id="authSort" value="author">Author</option>
            <option id="subjSort" value="subject">Subject</option>
            <option value="language">Language</option>
            <option value="title">Title</option>

        </select>
    </div>
  
    <script type="module" src="js/index.js"></script>
</body>
</html>
